<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/css/weui.min.css">
    <link rel="stylesheet" href="../static/css/reset.css">
        <link rel="stylesheet" href="../static/css/zdialog.css">
    <link rel="stylesheet" href="../static/css/admin.css">
    <title>管理员</title>
</head>

<body>
    <div id="root" class="container">
        <div class="width-90 login">
            <div class="text-c login-form-title">
                <p>管理员登录</p>
            </div>
            <div class='login-form'>
                <label for="username" class="text-l label">用户名</label>
                <input type="text" class="" id="username" placeholder="用户名">
            </div>
            <div class='login-form'>
                <label for="password" class="text-l label">密码</label>
                <input type="password" class="" id="password" placeholder="密码">
            </div>
            <div class="login-form">
                <a href="javascript:;" id="login_button" class="weui-btn weui-btn_primary">登录</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/javascripts/lib/jquery.js"></script>
    <script type="text/javascript" src="../static/javascripts/lib/zdialog.js"></script>
    <script type="text/javascript" src="../static/javascripts/common.js"></script>
    <script type="text/javascript" src='../static/javascripts/admin.js'></script>
</body>

</html>
